<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Profile Card</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <div class="profile-card">
    <div class="head">
      <div class="profile-image">
        <img src="https://i.imgur.com/EcO1qil.jpg" alt="B">
      </div>
      <div class="name-headline">
        <h1>Attila Nagy</h1>
        <h2>packaging designer</h2>
        <p>from</p>
        <p><i class="fa fa-map-marker"></i> Budapest, HU</p>
      </div>
    </div>
    <div class="content">
      <p class="about">I love to fiddle with the tiny details of packaging design. You'll most likely find me on Twitter talking about design or photography or on Instagram where I post way too many photos of my beautiful cat #PrincessImre.</p>
      <section class="links">
        <h2>Contact me via:</h2>
        <ul>
          <li><a href="https://twitter.com/#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
          <li><a href="https://instagram.com/#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
          <li><a href="https://behance.net/#"><i class="fa fa-behance-square" aria-hidden="true"></i></a></li>          
        </ul>
      </section>
    </div>
  </div>
</body>
</html>
